<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nephi Zaugg">
    <meta name="description" content="Delicious recipes">
    <meta property="og:title" content="Recipes WDD131">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Delicious recipes">
    <meta property="og:image" content="https://mushuman.github.io/wdd131/recipes/images/recipe-book.png">
    <meta property="og:url" content="https://mushuman.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="#">
    <title>Recipes WDD131</title>
    <link rel="stylesheet" href="recipes.css">
    <script defer src="recipes.js"></script>
</head>
<body>
    <header>
        <div id="title">
            <img id="logo" src="images/recipe-book.png" alt="recipe book logo">
            <h1>RecipeBook</h1>
        </div>
        <div id="search">
            <input placeholder="Find a recipe" id="searchBar"></input>
            <button id="searchButton" aria-label="search button">
                <img id=searchButtonImg src="images/search.svg" aria-hidden="true">
            </button>
        </div>
        <hr>
    </header>
    <main id="content">
        <div id="recipes">
            <div class="recipe">
                <img class="recipeImg" src="images/apple-crisp.jpg" alt="picture of apple crisp">
                <div class="notRecipeImg">
                    <p class="tags">dessert</p>
                    <h2 class="recipeName">Apple Crisp</h2>
                    <span class="recipeRating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="iconStar">⭐</span>
                        <span aria-hidden="true" class="iconStar">⭐</span>
                        <span aria-hidden="true" class="iconStar">⭐</span>
                        <span aria-hidden="true" class="iconStar">⭐</span>
                        <span aria-hidden="true" class="iconStarEmpty">☆</span>
                    </span>
                    <p class="hidden description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
